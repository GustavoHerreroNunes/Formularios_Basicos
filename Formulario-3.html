<!DOCTYPE html>
<html lang="pt-br">
    <head>
	    <meta charset="UTF-8"/>
		<title>Cadastro-3</title>
		<link rel="stylesheet" type="text/css" href="css/Formulario-3.css" />
		
	</head>
	<body>
		<div>
		<form id="Form">
			<fieldset id="Id">
				<legend>Identificação do Úsuario</legend>
				Name :<input type="text" name="Nome" placeholder="Insira sue Nome">
				</br></br>
				Senha :<input type="password" name="Senha" id="Name" placeholder="Senha">
				</br></br>
				E-mail :<input type="email" name="Email" id="Email" placeholder="E-mail válido">
				</br></br>
				<fieldset id="Sex">
					<legend>Sexo</legend>
					<input type="radio" name="Sex" value="Masc">Masculino</br>
					<input type="radio" name="Sex" value="Fem">Femenino</br>
				</fieldset>
		
				Data de Nascimento:<input type="date" name="Data" id="Data">
			</fieldset>
			
			<fieldset id="End">
				<legend>Endereço do Usuário</legend>
				Logradouro :<input type="text" name="Ende" id="Ende" placeholder="Rua, Avenida, Travessa, Praça" size="40">
				</br></br>
				Número :<input type="text" name="Numero" id="Numero" placeholder="Número da casa">
				</br></br>
				Estado :<select name="Estado" id="Estado">
					<option>São Paulo
					<option>Rio de Janeiro
					<option>Amapá
					<option>Acre
					<option>Espirito Santo
				</select>
				</br></br>
				Cidade :<input type="text" name="Cid" id="Cid" placeholder="Sua cidade">
				</br></br>
			</fieldset>
			
			<fieldset id="Mens">
				<legend>Mensagem do Usuário</legend>
				Grau de Urgência : MIN<input type="range" name="URG" min="0" max="10" />MÀX
				</br></br>
				Mensagem: <textarea cols="56" rows="10" name="Mensage" placeholder="Deixe a mensagem"></textarea>
				</br></br>
			</fieldset>
			</br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="Limpar" value="Limpar Campos">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="Eviar" value="Enviar">
		</form>
		</div>
	</body>
</html>
