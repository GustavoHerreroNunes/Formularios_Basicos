<!DOCTYPE html>
<html lang="pt-br">
    <head>
	    <meta charset="UTF-8"/>
		<title>Cadastro-2</title>
		<link rel="stylesheet" type="text/css" href="css/Formulario-2.css" />
		
	</head>
	<body>
		
		<form id="Form" >
			Data de Nascimento :<input type="date" name="DNSC">
			</br></br>

			</br></br>
			
			<fieldset id="Mensagem">
				<legend>Mensagem do Usuário</legend>
				Mensagem :<textarea name="Men" cols="36" rows="6" placeholder="Digite uma Mensagem"></textarea>
			</fieldset>
			
	</body>
